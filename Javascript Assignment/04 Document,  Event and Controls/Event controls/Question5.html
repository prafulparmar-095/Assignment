<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: sans-serif;
        }
        .modal {
       display: none;
       position: fixed;
       z-index: 1;
        left: 0;
       top: 0;
       width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
     }
    .modal-content {
     background-color: #fefefe;
     margin: 15% auto;
     padding: 20px;
     border: 1px solid #888;
     width: 80%;
     max-width: 800px;
     } 
    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
     }
     .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
   } 
   .button-container {
   display: flex;
   justify-content: flex-end;
   margin-top: 20px; 
   }
   .modal-button {
   margin-left: 10px;
   }
    </style>
</head>
<body>
    <h1> =>Create a modal box using css and Js with three button</h1>
    <button id="open-modal-button">Open Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Modal content goes here.</p>
        <div class="button-container">
          <button class="modal-button">Button 1</button>
          <button class="modal-button">Button 2</button>
          <button class="modal-button">Button 3</button>
        </div>
      </div>
    </div>

    <script>
        let modal = document.getElementById('modal');
        let openModalButton = document.getElementById('open-modal-button');
        let closeModalButton = document.querySelector('.modal .close');
        openModalButton.addEventListener('click', () => {
         modal.style.display = 'block';
        });
        closeModalButton.addEventListener('click', () => {
         modal.style.display = 'none';
         });
        window.addEventListener('click', (event) => {
        if (event.target === modal) {
        modal.style.display = 'none';
        }
        });
    </script>
</body>
</html>
